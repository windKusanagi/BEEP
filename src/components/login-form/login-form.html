<!-- Generated template for the LoginFormComponent component -->
<form #loginForm="ngForm" novalidate>
  <ion-card>
    <ion-card-content>
      <ion-item>
        <ion-label floating>Email Address</ion-label>
        <ion-input 
          [(ngModel)]="account.email"  
          type="text" 
          name="email" 
          #email="ngModel" 
          required
          pattern="[a-z0-9!#$%&'*+/=?^_`{|}~-]+(?:\.[a-z0-9!#$%&'*+/
          =?^_`{|}~-]+)*@(?:[a-z0-9](?:[a-z0-9-]*[a-z0-9])?\.)+[a-z0-9](?:[a-z0-9-]*[a-z0-9])?"
          
          ></ion-input>
      </ion-item>

      <div padding *ngIf="email.invalid && email.dirty">
          <span class="global__input-error">Email is not valid</span>
      </div>

      <ion-item>
        <ion-label floating>Password</ion-label>
        <ion-input 
          [(ngModel)]="account.password" 
          name="password" 
          type="password" 
          #password="ngModel"
          pattern="(?=^.{6,}$)((?=.*\d)|(?=.*\W+))(?![.\n])(?=.*[A-Z])(?=.*[a-z]).*$"
          required
          
        ></ion-input>
      </ion-item>

      <div padding *ngIf="password.invalid && password.dirty">
          <span class="global__input-error">Password must be at least 6 characters and have one uppercase letter.</span>
      </div>

    </ion-card-content>
    <ion-row class="login-form__buttons">
      <div>
        <button ion-button color="secondary" (click)="navigateToPage('RegisterPage')">Register</button>
        <!--<button ion-button  (click)="navigateToPage('TabsPage')">Login</button>-->
        <button ion-button  (click)="login()" [disabled]="loginForm.invalid">Login</button>
      </div>
    </ion-row>
  </ion-card>
</form>
